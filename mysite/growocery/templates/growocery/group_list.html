{% if group %}
    <div class="container1">
        <h1>Group List</h1>
        <h2>Group Shopping Cart</h2>
        {% for order in group.cart.groupOrders.all %}
        {% for price in order.prices.all %}
        <h2>{{price.item.name }}</h2>
        <p>{{price.id}}</p>
        <p>{{price.item.img}}</p>
        <p>{{price.quantity}}</p>
        <p>{{price.price}}</p>
     
        {% endfor %}{% endfor %}
    </div>
{% endif %}

{% extends "base.html" %}

{% block style %}
{% load static %}
<link rel="stylesheet" href="{% static '/css/postcode.css' %}">
{% endblock style %}

{% block main-content %}

<div class='content-card'>
    <h1>
        {{postcode}}
    </h1>

    {% if groups %}
    {%for group in groups%}
    <div class="container">
        <h2>{{ group.store.name }}</h2>
        <h2>{{ group.id }}</h2>
    </div>
    {% endfor %}
    {% endif %}

</div>

{% endblock main-content %}
